<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" contents="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4a3b62c1ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="siberian">Siberian</a>
        <a href="#" class="btn" data-filter="birman">Birman</a>
        <a href="#" class="btn" data-filter="ocicat">Ocicat</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item birman">
          <img src="/img/B1.png" class="store-img" alt="" />
        </div>
        <div class="store-item ocicat">
          <img src="/img/O1.png" class="store-img" alt="" />
        </div>
        <div class="store-item siberian">
          <img src="/img/S1.png" class="store-img" alt="" />
        </div>
      </div>
      <div class="box" id="store-items">
        <div class="store-item birman">
          <img src="/img/B2.png" class="store-img" alt="" />
        </div>
        <div class="store-item ocicat">
          <img src="/img/O2.png" class="store-img" alt="" />
        </div>
        <div class="store-item siberian">
          <img src="/img/S2.png" class="store-img" alt="" />
        </div>
      </div>
      <div class="box" id="store-items">
        <div class="store-item birman">
          <img src="/img/B3.png" class="store-img" alt="" />
        </div>
        <div class="store-item ocicat">
          <img src="/img/O3.png" class="store-img" alt="" />
        </div>
        <div class="store-item siberian">
          <img src="/img/S3.png" class="store-img" alt="" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
